name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.23
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 15432:5432
        options: >-
          --health-cmd "pg_isready -U quarkus_test -d quarkus_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Print token permissions
      run: |
        curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
             https://api.github.com/repos/${{ github.repository }}
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Wait for Postgres
      run: |
        echo "Waiting for Postgres..." >> $GITHUB_OUTPUT
        until pg_isready -h localhost -p 15432 -U quarkus_test; do
          sleep 2
        done
    - name: Build with Maven
      run: mvn -B verify -f java-assignment/pom.xml
      env:
        QUARKUS_PROFILE: test
        QUARKUS_DATASOURCE_DB_KIND: postgresql
        QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:15432/quarkus_test
        QUARKUS_DATASOURCE_USERNAME: quarkus_test
        QUARKUS_DATASOURCE_PASSWORD: quarkus_test

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      if: github.event_name == 'push'
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: java-assignment
